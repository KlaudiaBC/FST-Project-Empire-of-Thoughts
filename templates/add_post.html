{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
    <div class="container">
        <h1>Add New Post:</h1>
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
            <button class="btn btn-light"><a href="{% url 'home' %}">Cancel</a></button>
        </form>
    </div>
    </div> 
{% endif %}

{% endblock %}
