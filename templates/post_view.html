{% extends 'base.html' %} {% block content %}

{% if user.is_authenticated %}
<div class="box box-wrapper container col-8">
    <div class="">
        <div>
            <div>
                <h1 class="post-title"> {{ post.title }} </h1>
                <p class="post-subtitle">Author: {{ post.author }} | Created on: {{ post.created_on }} </p>
            </div>
            <div>
                <p class="post-subtitle"> {{ post.body | safe }} </p>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock content %}
