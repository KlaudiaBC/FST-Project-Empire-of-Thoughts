{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
  <title>Empire of Thoughts</title>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand d-lg-inline-block" href="{% url 'home' %}">Empire of Thoughts</a>
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarSupportedContent">

      <!-- Links -->
      <ul class="navbar-nav ml-auto flex-nowrap">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link m-2 menu-item nav-active">Home<span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link m-2 menu-item" href="#">MyPage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link m-2 menu-item" href="{% url 'add_post' %}">Add Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link m-2 menu-item" href="{% url 'logout' %}">Logout</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>

        {% endif %}
      </ul>
    </div>
  </nav>


  <main class="flex-shrink-0 main-bg">
    <div class="bg-img"></div>
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 dark-bg">
    <p class="m-0 text-center text-white">KBC</p>
    <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
      <i class="fab fa-twitter-square ms-3"></i>
      <i class="fab fa-instagram-square ms-3"></i>
      <i class="fab fa-youtube-square ms-3"></i></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>

</body>

</html>
