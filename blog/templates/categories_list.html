{% extends "base.html" %}
{% block title %} ET Categories {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div class="center mt-3">
  <div class="container-light col-12 col-md-6 p-3">
    <h1 class="logo">Categories:</h1>
    <br />
    <my-3>
      {% for item in cat_menu_list %}
      <a class="dropdown-item center" href="{% url 'category' item %}">{{ item }}</a>
      <hr />
      {% endfor %}
      <div class="center">
        <div class="btn btn-info"><a href="{% url 'home' %}">Back</a></div>
      </div>
  </div>
</div>
{% endif %}
{% endblock content %}
