{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="container container-light">
        <div>
            <h1 class="logo">Login</h1>
        </div>
        <br />
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
        <br />
        <div class="row">
            <p>You don't have an account? Register <a href="{% url 'register' %}">here</a>.</p>
        </div>
    </div>
</div>

{% endblock %}
