{% extends "base.html" %}
{% block title %} ET Login {% endblock %}
{% block content %}

<div class="center">
  <div class="container-light col-10 col-md-4 p-3">
    <div>
      <h1 class="logo">Login</h1>
    </div>
    <br />

    <!-- Login Form -->
    <div class="form-group">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <div class="center">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br /><br />

{% endblock content %}
