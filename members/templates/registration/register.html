{% extends "base.html" %} {% block title %} ET Register {% endblock %} {% block
content %}

<div class="center">
  <div class="container-light col-12 col-md-8 p-3">
    <div>
      <h1 class="logo">Register</h1>
    </div>
    <br />

    <!-- Registration form -->
    <div class="form-group">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <em></em>
        <p>
          By checking this box, you are agreeing to our
          <a href="{% url 'terms' %}">Terms and Conditions</a>
        </p>
        </em>
        <div class="center">
          <button type="submit" class="btn btn-success">
            Create new account
          </button>
        </div>
      </form>
    </div>
    <br />

    <!-- Link to login page -->
    <div class="row">
      <p>Already have an account? <a href="{% url 'login' %}">Login.</a></p>
    </div>
  </div>
</div>
<br />
<br />
{% endblock %}
